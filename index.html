    <main class="list">
      <a
        class="list-item list-item--1 list-item__link font-sriracha--title1"

      >
        <i class="fas fa-music"></i>
        <h2 class="font-devonshire list-item__title--1">La note enchantée</h2>
        <p class="list-item__title--1">MENU</p>

      <a

      <a

        </h2>
        <p class="list-item__title--3">Menu</p>
      </a>

      <a
        class="list-item list-item--4 list-item__link font-sriracha--title4"

          <div class="load__point load__point--2"></div>

    <footer class="list-item__footer">
      <div class="list-item__footer__action">
        <a class="list-item__footer__mention font-roboto" href="mention.html"

      <div class="list-item__footer__action">
